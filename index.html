<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/header.css" />
  <link rel="stylesheet" href="./src/styles/actions.css" />
  <link rel="stylesheet" href="./src/styles/infos.css" />
  <link rel="stylesheet" href="./src/styles/listas.css" />
  <script src="./src/scripts/step.js" defer></script>
  <script src="./src/scripts/products.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Chá Revelação</h1>
    <p>Asafe ou Ana Cecília?</p>
    <p>Venha descobrir com a gente!</p>
  </header>
  <main>
    <div id="infos">
      <p>data</p>
      <p>local</p>
      <p>hora</p>
    </div>
    <div id="etapa0" class="show">
      <button id="confirmarPresenca" class="btn btn-success" onclick="proximaEtapa()">Confirmar Presença</button>
      <button id="local" class="btn btn-danger">Localização</button>
    </div>
    <form id="confirm-form" method="POST" action="">
      <section id="etapa1" class="hidden">
        <div id="infoConvidado">
          <h4>Etapa 1</h4>
          <input type="number" name="idConvite" id="idConvite" min="0" placeholder="Digite o número do convite">
          <input type="text" name="nomeConvidado" id="nomeConvidado" placeholder="Quem vai?">
        </div>
        <div class="buttons">
          <button id="previous" type="button" class="btn btn-outline-success" onclick="etapaAnterior()">Voltar</button>
          <button id="next" type="button" class="btn btn-success" onclick="proximaEtapa()">Próximo</button>
        </div>
      </section>
      <section id="etapa2" class="hidden">
        <h4>Etapa 2</h4>
        <ul id="listaFraldas">
          <li class="itemLista">
            <input type="radio" id="fraldaRN" name="fralda" value="Fralda RN">
            <label for="fraldaRN">Pacote de Fralda (tam. RN)</label>
            <span class="quantidadeItem">10/10</span>
          </li>
          <li class="itemLista">
            <input type="radio" id="fraldaP" name="fralda" value="Fralda P">
            <label for="fraldaP">Pacote de Fralda (tam. P)</label>
            <span class="quantidadeItem">10/10</span>
          </li>
          <li class="itemLista">
            <input type="radio" id="fraldaM" name="fralda" value="Fralda M">
            <label for="fraldaM">Pacote de Fralda (tam. M)</label>
            <span class="quantidadeItem">10/10</span>
          </li>
          <li class="itemLista">
            <input type="radio" id="fraldaG" name="fralda" value="Fralda G">
            <label for="fraldaG">Pacote de Fralda (tam. G)</label>
            <span class="quantidadeItem">10/10</span>
          </li>
          <li class="itemLista">
            <input type="radio" id="fraldaGG" name="fralda" value="Fralda GG">
            <label for="fraldaGG">Pacote de Fralda (tam. GG)</label>
            <span class="quantidadeItem">10/10</span>
          </li>
        </ul>
        <div class="buttons">
          <button id="previous" type="button" class="btn btn-outline-success" onclick="etapaAnterior()">Voltar</button>
          <button id="next" type="button" class="btn btn-success" onclick="proximaEtapa()">Próximo</button>
        </div>
      </section>
      <section id="etapa3" class="hidden">
        <h4>Etapa 3</h4>
        <ul id="listaMimos">
          <li class="itemLista">
            <input type="radio" id="saboneteLiquido" name="mimo" value="Sabonete liquido">
            <label for="saboneteLiquido">Sabonete liquido</label>
            <span class="quantidadeItem">10/10</span>
          </li>
          <li class="itemLista">
            <input type="radio" id="lencoUmedecido" name="mimo" value="Lenços umedecido">
            <label for="lencoUmedecido">Lenços umedecido</label>
            <span class="quantidadeItem">10/10</span>
          </li>
          <li class="itemLista">
            <input type="radio" id="mamadeira" name="mimo" value="Mamadeira">
            <label for="mamadeira">Mamadeira</label>
            <span class="quantidadeItem">2/2</span>
          </li>
          <li class="itemLista">
            <input type="radio" id="macaquinho" name="mimo" value="Macaquinho">
            <label for="Macaquinho">Macaquinho</label>
            <span class="quantidadeItem">4/4</span>
          </li>
          <li class="itemLista">
            <input type="radio" id="fraldaPano" name="mimo" value="Fralda de pano">
            <label for="fraldaPano">Fralda de pano</label>
            <span class="quantidadeItem">5/5</span>
          </li>
        </ul>
        <div class="buttons">
          <button id="previous" type="button" class="btn btn-outline-success" onclick="etapaAnterior()">Voltar</button>
          <button id="next" type="button" class="btn btn-success" onclick="proximaEtapa()">Próximo</button>
        </div>
      </section>
      <section id="etapa4" class="hidden">
        <div>
          <h4>Etapa 4</h4>
          <p>Confirmar os presentes selecionados</p>
        </div>
        <div>
          <button id="previous" type="button" class="btn btn-outline-success" onclick="etapaAnterior()">Voltar</button>
          <button id="submit" type="submit" onclick="proximaEtapa()" class="btn btn-success">Confirmar</button>
        </div>
      </section>
  </form>
  <section id="etapa5" class="hidden">
    <h4>Etapa 5</h4>
    <p>Mensagem de agradecimento</p>
    <button id="previous" class="btn btn-outline-success" onclick="goToHome()">Voltar para o início</button>
  </section>
  </main>
</body>
</html>
